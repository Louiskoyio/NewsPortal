plugins {
    id 'java'
}

group 'com.moringa.news-portal'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.5'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.0'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.0.0'
    compile "gradle.plugin.com.heroku.sdk:heroku-gradle:1.0.4"
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2'
    compile "com.sparkjava:spark-core:2.6.0"
    compile "com.sparkjava:spark-template-handlebars:2.5.5"
    compile 'org.slf4j:slf4j-simple:1.7.21'
    compile 'org.sql2o:sql2o:1.5.4'
}
